app:
    name: Wordpress
    code: WORDPRESS
    notify: pchandran@ecloudcontrol.com
    
build:
    version: 5.8
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: wordpress-5.8
    image_name: myco/wordpress
    
deploy:
    context: myco/DEV
    type:  statefulset
    replicas: 1
    port:
    - 443
    
volumes:
  - claim: wordpress-5-4-data-dev
    mount: /var/www/html/wp-content/uploads
    name: data
    size: 5Gi
    class: local-storage
    mode: ReadWriteOnce
    
monitor:
    notify: pchandran@ecloudcontrol.com
     
  
properties:
  ENABLE_HA: "no"  
  #if HA is disabled
  MYSQL_HOST : "mariadb-10-4:3306"
  #if HA is enabled
  #MYSQL_MASTER_HOST : "mariadb-master-10-4:3306"
  #MYSQL_SLAVE_HOST : "mariadb-slave-10-4:3306"
  MYSQL_USER: wordpress
  MYSQL_DATABASE: wordpress
  ADMIN_USER: wpadmin
  ADMIN_EMAIL: pchandran@ecloudcontrol.com
  SITE_TITLE: "Wordpress 5.8 AppZ SEO"
  MYSQL_PASSWORD:
